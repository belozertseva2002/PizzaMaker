<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaMaker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="check-orientation"></div>
    <div id="game-container">
            <div id="board">
                <img src="images/доска2.jpg" id="board-images" width="460" height="460">
                <div id="dough">
                    <div id="dough-inner"></div>
                </div>
            </div>
        <div id="rolling-pin">
            <svg id="rolling-pin-svg" xmlns="http://www.w3.org/2000/svg" width="505" height="54">
                <path id="svg_1" d="m424,22c0,-1.63014 1.36986,-3 3,-3l75,0c1.63014,0 3,1.36986 3,3l0,12c0,1.63014 -1.36986,3 -3,3l-75,0c-1.63014,0 -3,-1.36986 -3,-3l0,-12z"
                opacity="undefined" stroke-width="0" stroke="#000" fill="#af7a48" />
                <rect stroke="#000" stroke-width="0" rx="3" height="18" width="80" y="18.99998" x="0" fill="#af7a48" />
                <image href="images/wood.jpg" rx="5" x="78.99999" y="0" width="346.00001" height="54" preserveAspectRatio="none" />
            </svg>
        </div>
        <div id="clickMe" class="hidden">
            <img src="images/кетчуп3.png" alt="Нажми на меня">
        </div>
        <div id="ingredients-menu" class="hidden">
            <div class="ingredient-group">
                <h3>ВЫБЕРИТЕ ИНГРЕДИЕНТЫ</h3>
                <div id="plate-container">
                    <img src="images/plate1.jpg" id="plate">
                    <img src="images/сыр.png" alt="cыр" data-ingredient="сыр" id="cheese" class="ingredient-item">
                    <img src="images/пеперони.png" alt="пеперони" data-ingredient="пепперони" id="peperoni" class="ingredient-item">
                    <img src="images/ветчина.png" alt="ветчина" data-ingredient="ветчина" id="ham" class="ingredient-item">
                    <img src="images/оливки.png" alt="оливки" data-ingredient="оливки" id="olive" class="ingredient-item">
                    <img src="images/шампньоны.png" alt="грибы" data-ingredient="грибы" id="mushrooms" class="ingredient-item">
                    <img src="images/помидор.png" alt="помидор" data-ingredient="помидор" id="tomato" class="ingredient-item">
                    <img src="images/халапеньо.png" alt="халапеньо" data-ingredient="халапеньо" id="jalapeno" class="ingredient-item">
                    <img src="images/огурец.png" alt="огурец" data-ingredient="огурец" id="cucumber" class="ingredient-item">
                    <img src="images/ананас.png" alt="ананас" data-ingredient="ананас" id="pineapple" class="ingredient-item">
                    <img src="images/лук.png" alt="лук" data-ingredient="лук" id="onion" class="ingredient-item">
                    <img src="images/перец.png" alt="перец" data-ingredient="перец" id="pepper" class="ingredient-item">
                    <img src="images/базилик.png" alt="базилик" data-ingredient="базилик" id="basil" class="ingredient-item">
                </div>
            </div>
        </div>
        <canvas id="buttonBake" width="120" height="170"></canvas>
        <button id="save-button" type="button" title="Сохранить" class="btn">&#128233;</button>
        <button id="sound-button" type="button" title="Выключить звук" class="btn">&#128263;</button>
        <button id="update-button" type="button" title="Обновить" class="btn">&#128257;</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
